<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>CSS Variables with JS</title>

      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <link rel="stylesheet" href="style.css">

    </head>
  
    <body>

      <h2>Update CSS Variables with <span class="h2">JS</span></h2>

      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="2" data-sizing="px">

        <label for="base">Base color:</label>
        <input id="base" type="color" name="base" value="#ffc600">

      </div>
      
      <img src="bg.jpeg">




      <script>

        const inputs = document.querySelectorAll('.controls input');

        function handleUpdate() {
          const suffix = this.dataset.sizing || '';
          document.documentElement.style.setProperty(`--${ this.name }`, this.value + suffix)
        }
          
        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

      </script>

    </body>
  
  </html>
