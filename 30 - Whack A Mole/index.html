<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Whack A Mole!</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <h1>Whack-a-mole!</h1>
        <div class="scoreBlock">
          <p class="scores">Score: <span class="score">0</span></p> 
          <p class="scores">High Score: <span class="highscore">0</span></p>
        </div>

      <div class="game">
        <div class="hole hole1">
          <div class="mole"></div>
        </div>
        <div class="hole hole2">
          <div class="mole"></div>
        </div>
        <div class="hole hole3">
          <div class="mole"></div>
        </div>
        <div class="hole hole4">
          <div class="mole"></div>
        </div>
        <div class="hole hole5">
          <div class="mole"></div>
        </div>
        <div class="hole hole6">
          <div class="mole"></div>
        </div>
      </div>
      
      <button>Start!</button>
      
      <script src="main.js"></script>
    </body>
  
  </html>
